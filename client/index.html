<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Superhero Finder</h1>
        <div id="search-area">
            <select id="search-field">
                <option value="name">Name</option>
                <option value="power">Power</option>
                <option value="publisher">Publisher</option>
                <option value="race">Race</option>
            </select>
            <input type="search" id="search-box" placeholder="Search...">
            <button id="search-btn">Search</button>
        </div>
    </header>
    
    <main>
        <section id="list-actions">
            <h2>Lists</h2>
            <input type="text" id="list-name" placeholder="New List Name">
            <button id="create-list-btn">Create List</button>
            <div id="list-container">
                <!-- Lists will be displayed here -->
            </div>
        </section>
        
        <div id="display-area">
            <h2>Search Results</h2>
            <div id="results">
                
            </div>
            
        </div>
    </main>
    
    

    <script defer src="scripts.js"></script>
</body>
</html>
