<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Superhero Finder</h1>
        <div id="search-area">
            <select id="search-field">
                <option value="name">Name</option>
                <option value="power">Power</option>
                <option value="Publisher">Publisher</option>
                <option value="Race">Race</option>
            </select>
            <input type="search" id="search-box" placeholder="Search...">
            <button id="search-btn">Search</button>
        </div>
    </header>
    
    
    <main>
        <section id="list-actions">
            <h2>Lists</h2>
            <input type="text" id="list-name" placeholder="New List Name">
            <button id="create-list">Create List</button>
            <select id="select-list"></select>

        </section>
        
        <section id="split-container">
            <div id="list-area">
                <h2>List Items</h2>
                <div id="list-results">
                    
                    
                </div>
            </div>
            <div id="display-area">
                <h2>Search Results</h2>
                <div id="results">
                    
                </div>
            </div>
        </section>
    </main>
    
    

    <script defer src="scripts.js"></script>
</body>
</html>
